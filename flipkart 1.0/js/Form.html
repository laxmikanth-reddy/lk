<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style >
        .inner-addon{
            position: absolute;
        }

        .inner-addon .glyphicon{
            position: absolute;
            padding: 10px;
            pointer-events: none;
        }

        .left-addon .glyphicon{
            left: 0px;
        }

        .left-addon input{
            padding-left: 30px;

        }

        .container{
            width: 30%;

        }


    </style>
    <title>Form</title>
</head>
<body>

    <form id="form">
        <div class="container">
            <div class="well">
            <div class="inner-addon left-addon">
                <i class="glyphicon glyphicon-user"></i><input type="text" class="form-control" placeholder="First Name"></div>
                <hr>

                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-user"></i> <input type="text" class="form-control" placeholder="Last Name"></div>
                <hr><hr>

                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-star"></i> <input type="number" class="form-control" placeholder="Phone Number"></div>
                <hr><hr>

            <div class="inner-addon left-addon">
                <i class="glyphicon glyphicon-star-empty"></i> <input type="password" class="form-control" placeholder="Password"></div>
                <hr><hr>

                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-folder-open"></i>
                 <input type="text" class="form-control" placeholder="Email"></div><hr><hr>

                <button type="button" class="btn btn-success"><a href="#">
                <span class="glyphicon glyphicon-ok"></span>Submit</a></button>
            </a>
            </div>
        </div>

    </form>




<!-- Latest compiled and minified JavaScript -->

</html>
